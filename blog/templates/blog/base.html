{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Tanya's blog</title>
	<link rel="stylesheet" href="{% static 'blog/css/theme.css' %}">
</head>

<body bgcolor=#fbebfc>
	{% block header %}
	<div class="page-header">
		{% if request.user.is_authenticated %}
			<a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span> Выйти</a>
			<a href="{% url 'post_add' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span> Добавить пост</a>
		{% else %}
			<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span>Войти</a>
		{% endif %}
		<h1><center><a href="/">Главная страница</a></center></h1>
	</div>
	{% endblock %}
	<div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
</body>

</html>
